<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>WHOLEFOODS POS System</title>
  <link rel="icon" href="assets/images/logo.png">
  <meta name="keywords" content="wholefoods">
  <meta name="description" content="WHOLEFOODS POS System">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3498db">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Fonts/css/all.css">
  <style>
    #logIn{
      height: 400px;
      width: 300px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    #btn{
      position: absolute;
      left: 0;
      right: 0;
      bottom: 50px;
      margin: auto;
      width: 80px;
    }
  </style>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg navbar-light shadow " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="assets/images/logo.png" alt="" width="40" height="30" class="d-inline-block align-text-top fw-bolder">
        WHOLEFOODS POS System
      </a>
      <form class="d-flex">
          <button type="button" class="col-12 btn btn-sm me-2 btn-primary fw-bolder shadow-lg" data-bs-toggle="modal" data-bs-target="#exampleModal1">
            Sign Up
          </button>
          <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-primary" id="exampleModalLabel1">Sign Up</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-md-12">
                      <label for="inputID" class="form-label">User ID :</label>
                      <input type="password" class="form-control" id="inputID" placeholder="U001">
                    </div>
                    <div class="col-12">
                      <label for="inputName" class="form-label">Usename :</label>
                      <input type="email" class="form-control" id="inputName" placeholder="Hansi">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">E-mail :</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="hansi@gmail.com">
                    </div>
                    <div class="col-12">
                      <label for="inputTelephone" class="form-label">Password :</label>
                      <input type="text" class="form-control" id="inputTelephone" placeholder="****">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="col-2 btn btn-danger " data-bs-dismiss="modal">Clear</button>
                  <button type="button" class="col-3 btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
      </form>
    </div>
  </nav>
</section>
<section id="logIn" class="border border-primary border rounded-3 p-3 shadow-lg">
  <form>
    <div>
      <h3 class="text-center fw-bold text-primary">Sign In</h3>
    </div>
    <div class="mb-3 mt-5">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button id="btn" type="submit" class=" btn btn-primary"><a href="dashboard.html" class="text-decoration-none text-white ">Log In</a></button>
  </form>
</section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
