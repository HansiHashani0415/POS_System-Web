<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Uresha POS System</title>
  <link rel="icon" href="assets/images/logo.png">
  <meta name="keywords" content="Uresha">
  <meta name="description" content="Uresha POS System">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3498db">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Fonts/css/all.css">
  <style>
    #content{
      align-content: center;
      height: 400px;
      width: 1000px;
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      top: 0;
      bottom: 0;
    }
    body>section:nth-child(2)>section>div{
      height: 300px;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg navbar-light shadow " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="assets/images/logo.png" alt="" width="40" height="30" class="d-inline-block align-text-top fw-bolder">
        WHOLEFOODS POS System
      </a>
    </div>
  </nav>
</section>
<section class="container-fluid flex-wrap">
  <section id="content" class="row  justify-content-between">
  <div class="col-4 border border-primary ">
    <h3 class="text-center mt-3">Customers</h3>
    <button  type="submit" class="btn btn bg-primary text-white col-12 mt-4 fw-bolder">Add New Customer</button>
    <button  type="submit" class="btn btn text-white bg-warning col-12 mt-4 fw-bolder">Update/ View Details</button>
  </div>
    <div class="col-4 border border-primary ">
      <h3 class="text-center mt-3">Items</h3>
      <button  type="submit" class="btn btn bg-primary text-white col-12 mt-4 fw-bolder">Add New Item</button>
      <button  type="submit" class="btn btn text-white bg-warning col-12 mt-4 fw-bolder">Update/ View Details</button>
    </div>
    <div class="col-4 border border-primary ">
      <h3 class="text-center mt-3">Orders</h3>
      <button  id="purchaseBtn" type="submit" class="btn btn bg-primary mt-4 col-12 text-white fw-bolder">Purchase Order</button>
      <button  type="submit" class="btn btn text-white bg-warning col-12 mt-4 fw-bolder">Update/ View Details</button>
    </div>
  </section>
</section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
