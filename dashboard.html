<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Uresha POS System</title>
  <link rel="icon" href="assets/images/logo.png">
  <meta name="keywords" content="Uresha">
  <meta name="description" content="Uresha POS System">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3498db">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Fonts/css/all.css">
  <style>
    #content{
      align-content: center;
      height: 400px;
      width: 1000px;
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      top: 0;
      bottom: 0;
    }
    body>section:nth-child(2)>section>div{
      height: 300px;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg navbar-light shadow " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="assets/images/logo.png" alt="" width="40" height="30" class="d-inline-block align-text-top fw-bolder">
        WHOLEFOODS POS System
      </a>
    </div>
  </nav>
</section>
<section class="container-fluid flex-wrap">
  <section id="content" class="row  justify-content-between">
  <div class="col-4 border rounded-3 border-primary shadow-lg">
    <h3 class="text-center mt-3 shadow">Customers</h3>
    <div>
      <button type="button" class="col-12 btn btn btn-primary fw-bolder mt-4 shadow-lg" data-bs-toggle="modal" data-bs-target="#exampleModal1">
        Add New Customer
      </button>
      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-primary" id="exampleModalLabel1">Add New Customer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputID" class="form-label">Customer ID :</label>
                  <input type="password" class="form-control" id="inputID" placeholder="C001">
                </div>
                <div class="col-12">
                  <label for="inputName" class="form-label">Name :</label>
                  <input type="email" class="form-control" id="inputName" placeholder="Hansi">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address :</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Matara">
                </div>
                <div class="col-12">
                  <label for="inputTelephone" class="form-label">Telephone :</label>
                  <input type="text" class="form-control" id="inputTelephone" placeholder="0711757824">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="col-2 btn btn-danger " data-bs-dismiss="modal">Clear</button>
              <button type="button" class="col-3 btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button  type="submit" class="btn btn text-white bg-warning col-12 mt-4 fw-bolder shadow-lg"><a href="manageCustomer.html" class="text-decoration-none text-white ">Update/ View Details</a></button>
  </div>
  <div class="col-4 border border-primary shadow-lg rounded-3">
      <h3 class="text-center mt-3 shadow">Items</h3>
      <div>
        <button type="button" class="col-12 btn btn btn-primary fw-bolder mt-4 shadow-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add New Item
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-primary" id="exampleModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="row g-3">
                  <div class="col-md-12">
                    <label for="inputItemCode" class="form-label">Item Code :</label>
                    <input type="password" class="form-control" id="inputItemCode" placeholder="I001">
                  </div>
                  <div class="col-12">
                    <label for="inputItemName" class="form-label">Description :</label>
                    <input type="email" class="form-control" id="inputItemName" placeholder="Rice">
                  </div>
                  <div class="col-12">
                    <label for="inputPrice" class="form-label">Unit Price :</label>
                    <input type="text" class="form-control" id="inputPrice" placeholder="150.00">
                  </div>
                  <div class="col-12">
                    <label for="inputQtyOnHand" class="form-label">Qty On Hand :</label>
                    <input type="text" class="form-control" id="inputQtyOnHand" placeholder="200">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="col-2 btn btn-danger " data-bs-dismiss="modal">Clear</button>
                <button type="button" class="col-3 btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button  type="submit" class="btn btn text-white bg-warning col-12 mt-4 fw-bolder shadow-lg"><a href="manageStore.html" class="text-decoration-none text-white">Update/ View Details</a></button>
    </div>
  <div class="col-4 border border-primary shadow-lg rounded-3 ">
      <h3 class="text-center mt-3 shadow">Orders</h3>
      <button  id="purchaseBtn" type="submit" class="btn btn bg-primary mt-4 col-12 text-white fw-bolder shadow-lg"><a
              href="index.html" class="text-decoration-none text-white ">Purchase Order</a></button>
      <button  type="submit" class="btn btn text-white bg-warning col-12 mt-4 fw-bolder shadow-lg">Update/ View Details</button>
    </div>
  </section>
</section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
