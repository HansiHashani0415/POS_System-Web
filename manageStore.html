<section class="container-fluid pe-5 ps-5">
    <section class="row pe-4 ps-4 ">
        <h4 class="shadow"><i class="fas fa-cubes p-2"></i>Item</h4>
        <div class="col-4 shadow-lg  mb-4  bg-body border rounded  border-2 me-5 mt-3 p-3 ">
            <form class="row g-3">
                <div id="searchFormHeader" class="col-12 text-white text-center p-2 fw-bolder fs-5 mt-2 rounded">Search Item</div>
                <div class="col-md-12">
                    <input type="email" class="form-control" id="inputNameNICTp" placeholder="Input Item Code/ Description here">
                </div>
                <div class="col-2 me-3" >
                    <button id="purchaseBtn" class="btn btn me-2 text-white fw-bolder" type="button">Search</button>
                </div>
            </form>
        </div>
        <div class="col-2">
            <button type="button" class="col-12 btn btn btn-primary fw-bolder mt-4 shadow-lg" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                Add New Item
            </button>
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary" id="exampleModalLabel1">Add New Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <label for="inputID" class="form-label">Item Code :</label>
                                    <input type="password" class="form-control" id="inputID" placeholder="I001">
                                </div>
                                <div class="col-12">
                                    <label for="inputName" class="form-label">Description :</label>
                                    <input type="email" class="form-control" id="inputName" placeholder="Rice">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Unit Price :</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="150.00">
                                </div>
                                <div class="col-12">
                                    <label for="inputTelephone" class="form-label">Qty On Hand :</label>
                                    <input type="text" class="form-control" id="inputTelephone" placeholder="300.00">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="col-2 btn btn-danger " data-bs-dismiss="modal">Clear</button>
                            <button type="button" class="col-3 btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-borderless table-hover m-0">
            <thead id="tHead" class="text-white bg-primary">
            <tr>
                <th>Item Code</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Qty On Hand</th>
                <th>Option</th>
            </tr>
            </thead>
            <tbody class="table-primary">
            <tr class="table-hover fw-light">
                <th>I001</th>
                <th>Rice</th>
                <th>150.00</th>
                <th>200</th>

                        <button  type="submit" class="btn btn-sm btn-danger text-white  ">Delete</button>

            </tr>
            <tr class="table-hover fw-light">
