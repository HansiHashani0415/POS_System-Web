<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Uresha POS System</title>
  <link rel="icon" href="assets/images/logo.png">
  <meta name="keywords" content="Uresha">
  <meta name="description" content="Uresha POS System">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3498db">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Fonts/css/all.css">
  <style>
    #logIn{
      height: 400px;
      width: 300px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg navbar-light shadow " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="assets/images/logo.png" alt="" width="40" height="30" class="d-inline-block align-text-top fw-bolder">
        WHOLEFOODS POS System
      </a>
    </div>
  </nav>
</section>
<section id="logIn" class="border border-primary border-3 rounded p-3">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
